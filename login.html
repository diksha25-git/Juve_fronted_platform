<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JuvenileCare | Login with OTP</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <h2>Login to JuvenileCare</h2>

    <!-- small link to your DFD image (local file you uploaded) -->
    <p style="font-size:13px;color:#444;margin-bottom:12px;">
      <a href="/mnt/data/A_Data_Flow_Diagram_(DFD)_in_a_digital_vector_grap.png" target="_blank" style="color:#4c0a8f">View project DFD</a>
    </p>

    <form id="loginForm">
      <label for="role">Select Role</label>
      <select id="role" required>
        <option value="">--Select Role--</option>
        <option value="Learner">Learner</option>
        <option value="caregiver">Caregiver</option>
        <option value="lawyer">Lawyer</option>
        <option value="parent">Parent</option>
      </select>

      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <div class="otp-section" style="margin:12px 0;">
        <button type="button" id="sendOtpBtn">Send OTP</button>
        <small style="display:block;color:#666;margin-top:8px;">(Demo OTP shows in alert — replace with real email/SMS service for production.)</small>
      </div>

      <label>Enter OTP</label>
      <input type="number" id="otp" placeholder="Enter received OTP" required disabled>

      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <button type="submit">Login</button>
      <p style="margin-top:12px;color:#444;">Don’t have an account? <a href="register.html">Register Here</a></p>
    </form>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
